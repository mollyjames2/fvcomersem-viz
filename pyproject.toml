  "cftime>=1.6",      
  "netCDF4>=1.6.5",
  "notebook>=7.4.7",
  "dask[array]>=2024.5.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
