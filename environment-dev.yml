name: fviz-dev
channels:
  - conda-forge
dependencies:
  # Python
  - python=3.11

  # Core scientific stack
  - numpy
  - scipy
  - pandas
  - xarray
  - dask
  - netcdf4
  - h5netcdf
  
  # Plotting
  - matplotlib
  - notebook
  - ffmpeg
  - vtk               # PyVista backend
  - pyvista           # 3D plotting
  - pyvistaqt         # offscreen/movie support (ok on headless too)
  - imageio-ffmpeg    # writer used by PyVista's movie helper
  - ffmpeg            # system ffmpeg (so matplotlib writer also works)
  
  # Geospatial stack
  - geopandas
  - shapely
  - pyproj
  - rtree
  - cartopy

  # Install package in editable mode with dev extras (run from repo root)
  - pip
  - pip:
      - -e .[dev]

