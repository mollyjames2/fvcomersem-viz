# .github/workflows/conda-ci.yml
name: Build and test

on:
  push:
  pull_request:

jobs:
  conda-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11']  # add '3.10','3.12' if you like

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up micromamba (conda-forge)
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: fviz
          condarc: |
            channels:
              - conda-forge
            channel_priority: strict
          create-args: >-
            python=${{ matrix.python-version }}
            geopandas shapely pyproj rtree notebook pip
          cache-downloads: true
          cache-environment: true

      - name: Editable install (pip -e .)
        run: micromamba run -n fviz pip install -e .

      - name: Show environment
        run: |
          micromamba run -n fviz python -V
          micromamba run -n fviz python -c "import sys, fvcomersemviz; print('fvcomersemviz', getattr(fvcomersemviz,'__version__','?')); print('python:', sys.executable)"

      - name: Check installation
        run: micromamba run -n fviz python tests/check_install.py

